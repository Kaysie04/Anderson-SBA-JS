<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Dear Future Me</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="userHome.html">Home</a>
             </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Journal Options
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="journalEntry.html">New Journal Entry</a>
                <a class="dropdown-item" href="entryHistory.html">View Past Entries</a>
              </div>
            </li>
      </nav>
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                    <h5 class="card-title text-left">Dear Future Me,</h5>

                    <form id = "journal-form">
                        <div class="form-group">
                        <label for="date">Date:</label>
                        <input id ="dateSection" type="date" class="form-control" id="date" style = "color:#036264">
                        </div>
                        <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" style = "color:#036264">
                        </div>
                        <div class="form-group">
                        <label for="entry">Entry:</label>
                        <textarea class="form-control" id="entry" rows="3" style = "color:#036264"></textarea>
                        </div>
                        <button id = "createJournalBtn" type="submit" class="btn">Save</button>
                    </form>
                </div>
            </div>
         </div>
        </div>
    </div>

<script src="assets/js/journalEntryScript.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

</html>
